<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="bg-place">
      <img src="./image/bg.jpg" alt="">
    </div>
    <div class="top-section p-4">
      <a href="#" class = "text-decoration-none text-white me-3">Gmail</a>
      <a href="#" class = "text-decoration-none text-white me-3">Photos</a>
      <button class="pins bg-white p-2 rounded"><i class="bi bi-pin-angle-fill text-black"></i></button>
      <button class = "Signin p-2">Sign in</button>
    </div>
    <div class="popup-settings text-white p-3">
      <div class="access">
        <div class = "access-1 d-flex align-items-center">
          <i class="bi bi-image-fill fs-3 me-3"></i>
          <span>Change Background</span>
        </div>
        <div class = "access-2 d-flex align-items-center">
          <i class="bi bi-window-sidebar fs-3 me-3"></i>
          <span>Change Theme</span>
        </div>
        <div class = "access-3 d-flex align-items-center">
          <i class="bi bi-universal-access-circle fs-3 me-3"></i>
          <span>Your Accessibility</span>
        </div>
        <button class="btn btn-primary">Close window</button>
      </div>
      <div class="option">
        <h2>Change Background</h2>
        <span>Click on a photo to change the background immedietely!</span>
        <div class="container">
          <div class="row mt-3">
            <div class="col">
              <img src="./image/bg3.webp" alt="">
            </div>
          </div>
          <div class="row mt-3">
            <div class="col">
              <img src="./image/bg4.webp" alt="">
            </div>
          </div>
          <div class="row mt-3">
            <div class="col">
              <img src="./image/bg.jpg" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    <div class="middle__section">
      <img src="./image/second_logo.png" alt="" />
      <div class="search-bar">
        <i class="bi bi-search"></i>
        <input type="text" />
        <div class="options">
          <i class="bi bi-mic-fill"></i>
        </div>
      </div>
      <div class="buttons">
        <button>I'm feeling lucky</button>
        <button>Go for a Search</button>
      </div>
    </div>
    <div class="setting-icon bg-secondary">
      <i class="bi bi-gear-fill"></i>
    </div>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src = "./javascript/app.js"></script>
  </body>
</html>
